<!-- NewsletterJS -->
<script>

  $ = jQuery;
  $(function(){
    $("#head_msg").text(head_msg);
    $("#sub_msg").text(sub_msg);
    $("#newsletter-yes").text(yes_btn);
    $("#newsletter-no").text(no_btn);
    });

  $(function(){

    if($('.domain-culture-pl #newsletterPopupAd').length){

      // check for mobile devices
      // we don't want to show popup on mobile because it's big
      // we have to do this in js because AdServer (revive) don't provide us with mobile detection
      if (! /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase())) {
        $('#newsletterPopupAd').modal('show')
      }

      $('#newsletterPopupAd').on('hide', function () {
        if($('body > .toolTipElem').length)
        $('body > .toolTipElem').remove()
      })

      $( "#newsletterPopupAd #newsletter-no" ).click(function(e) {
        e.preventDefault();
        $('#newsletterPopupAd #infBox').hide()
        $("#yes_msg").text(no_msg);
        $("#yes_sub").text(no_sub);
        $("#yes_no_submit").val(no_submit);
        $("#wf-email").attr("placeholder",no_placeholder);
        $('#newsletterPopupAd #newsletterBox').show()

      })
      $( "#newsletterPopupAd #newsletter-yes" ).click(function(e) {
        e.preventDefault();
        $('#newsletterPopupAd #infBox').hide()
        $("#yes_msg").text(yes_msg);
        $("#yes_sub").text(yes_sub);
        $("#yes_no_submit").val(yes_submit);
        $("#wf-email").attr("placeholder",yes_placeholder);
        $('#newsletterPopupAd #newsletterBox').show()
      })

    }

});
</script>
